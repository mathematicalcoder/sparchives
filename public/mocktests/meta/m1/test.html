<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />

    <meta name="description" content="The website for SPARC 2028. [student-led organization under the PSHS-MC, Philippines]" />
    <meta name="author" content="Chan, KTC and Battung, SLMB" />
    <meta name="revised" content="11-15-2024" />
    <title>Mock Tests</title>
    <link href="https://wdprojsrbattungchan.glitch.me/assets/style.css" rel="stylesheet" type="text/css" />
    <link rel="icon" type="image/x-icon" href="https://cdn.glitch.global/53819453-3d57-487f-b6e1-86bfc5d1d91f/favicon.ico?v=1734621443858">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  </head>
  <div id="navbar">
  </div>
  <body>
    <div class="sidebar">
      <span class="defaultBG">Time Left</span><span class="sbLarge" id="timer"><span id="minutes"></span> min <span id="seconds"></span> s</span>
      <div id="score"></div>
      <a id="downloadPDF">Download PDF</a>
      <a onclick="checkAnswers(questions)">Submit Answers</a>
    </div>
    <div class="content">
      <h1 id="title">
      </h1>
      <p>
        <span class="mtHeading">Instructions and Information</span><br>
        <span id="instructions"></span>
      </p>
      <table id="questions">
      </table>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div id="submittedToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Success</strong>
          <small>Mock Test</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          You successfully submitted your answers!
        </div>
      </div>
    </div>
  </body>
  <footer id="footer" class="container-fluid">
  </footer>
  <script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(', '\\)']]
    },
    svg: {
      fontCache: 'global'
    }
  };
  </script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script src="https://wdprojsrbattungchan.glitch.me/assets/js/script.js"></script>

    timer(details.timeLimit, questions);
    showQuestions(details, questions, hps(questions));
  </script>
